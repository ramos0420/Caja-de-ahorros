<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Caja de Ahorro</title>
  <link rel="stylesheet" href="../css/estilo.css">
</head>
<body>
  <header class="header">
    <div class="container flex">
      <div class="logo-horizontal"></div>
      <div class="text-sm text-muted">Sistema de Administración de la Caja de Ahorro</div>
    </div>
  </header>

  <main class="login-container">
    <section class="login-card">
      <div class="logo-horizontal"></div>
      <h2>Iniciar Sesión</h2>
      <form id="formLogin">
        <div class="input-group">
          <label for="usuario">Usuario</label>
          <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu usuario" required>
        </div>

        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
        </div>

        <button type="submit" class="btn btn-primary">Entrar</button>
      </form>

      <p id="mensaje" class="mensaje"></p>
      <p class="text-muted">¿Olvidaste tu contraseña? <a href="#">Recupérala aquí</a></p>
    </section>
  </main>

  <footer class="footer">
    <div class="logo-horizontal-inferior"></div>
    <p class="text-sm">&copy; 2025 Caja de Ahorro</p>
  </footer>

  <script src="../js/login.js"></script>
</body>
</html>
