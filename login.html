<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/images/LogoCircular.png">
    <title>Inicio de sesión - Caja de Ahorro</title>
    <link rel="stylesheet" href="css/login.css"> 
</head>
<body class="login-page">

    <div class="card login-card">
        <img src="/images/LogoHorizontal1.png" alt="Logo" style="width:200px; margin-bottom:20px;">
        
        <div>
            <h2>Iniciar Sesión</h2>
            
            <form id="loginForm">
                
                <div class="input-group">
                    <input type="email" id="email" placeholder="Correo Electrónico" required>
                </div>

                <div class="input-group">
                    <input type="password" id="password" placeholder="Contraseña" required>
                </div>
                
                <div style="text-align:right; margin-bottom:20px;">
                    <a href="recuperar.html" class="link-sm">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="btn btn-primary" style="width:100%">ENTRAR</button>
            </form>

            <p class="mt-20">
                ¿No tienes cuenta? 
                <a href="/register.html" class="link-action">Regístrate aquí</a> 
            </p>
        </div>

    </div>

    <script src="js/login.js"></script>
    <script>
        // BLOQUEO TOTAL DEL BOTÓN ATRÁS EN LOGIN
        history.pushState(null, null, location.href);
        history.pushState(null, null, location.href);

        window.onpopstate = function () {
            history.go(1);
        };
    </script>

    
</body>
</html>
