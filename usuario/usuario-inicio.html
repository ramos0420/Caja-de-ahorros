<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Caja - Inicio</title>
    <link rel="icon" type="image/png" href="/images/LogoCircular.png">
    <link rel="stylesheet" href="/css/general.css">
</head>
<body>
    <div class="dashboard-layout">
        
        <aside class="sidebar">
            <img src="/images/LogoCircular.png" alt="Logo">
            <nav>
                <a class="nav-link active" href="usuario-inicio.html"> Inicio</a>
                <a class="nav-link" href="usuario-perfil.html"> Perfil</a>
                <a class="nav-link" href="usuario-ahorros.html"> Ahorros</a>
                <a class="nav-link" href="usuario-prestamos.html"> Préstamos</a>
                <a class="nav-link" href="usuario-reportes.html"> Consultas/Reportes</a>
                <a class="nav-link" href="usuario-soporte.html"> Soporte</a>
                
                <a class="nav-link" onclick="cerrarSesion()" style="margin-top:auto; color:#ff6b6b;">
                    Cerrar Sesión
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <div class="container">
                
                <header style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
                    <div>
                        <h2>Hola, Juan Pérez</h2>
                        <span style="color:var(--text-muted);">Socio Activo #0042</span>
                    </div>
                    <div class="card" style="padding:10px 20px; margin:0; background:var(--primary); color:white; border:none;">
                        <small style="opacity:0.8;">Saldo Disponible</small>
                        <div style="font-size:1.2rem; font-weight:bold;">$12,500.00</div>
                    </div>
                </header>

                <div id="inicio" class="section-panel active">
                    <div class="card">
                        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                            <h3>Resumen General</h3>
                            <button class="btn btn-primary">↻ Actualizar Proyección</button>
                        </div>
                        
                        <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap:20px;">
                            
                            <div style="background:#f8f9fa; padding:20px; border-radius:10px; text-align:center; border:1px solid #ddd;">
                                <small style="color:var(--text-muted); font-weight:bold;">SALDO ACTUAL AHORRADO</small>
                                <h1 style="color:var(--primary); margin:10px 0;">$12,500.00</h1>
                            </div>

                            <div style="background:#f8f9fa; padding:20px; border-radius:10px; text-align:center; border:1px solid #ddd;">
                                <small style="color:var(--text-muted); font-weight:bold;">INTERESES PROYECTADOS</small>
                                <h1 style="color:var(--secondary); margin:10px 0;">$450.00</h1>
                                <small>Tasa 5% Anual</small>
                            </div>

                            <div style="background:#fff8e1; padding:20px; border-radius:10px; text-align:center; border:1px solid var(--accent);">
                                <small style="color:#d18819; font-weight:bold;">TOTAL ESTIMADO</small>
                                <h1 style="color:#d18819; margin:10px 0;">$12,950.00</h1>
                                <small>Al cierre del ciclo</small>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>
    <script src="/js/noreturn.js"></script>
</body>
</html>
