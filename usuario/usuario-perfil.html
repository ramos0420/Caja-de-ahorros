<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Caja - Perfil</title>
    <link rel="icon" type="image/png" href="/images/LogoCircular.png">
    <link rel="stylesheet" href="/css/general.css">
</head>
<body>
    <div class="dashboard-layout">
        
        <aside class="sidebar">
            <img src="/images/LogoCircular.png" alt="Logo">
            <nav>
                <a class="nav-link" href="usuario-inicio.html"> Inicio</a>
                <a class="nav-link active" href="usuario-perfil.html"> Perfil</a>
                <a class="nav-link" href="usuario-ahorros.html"> Ahorros</a>
                <a class="nav-link" href="usuario-prestamos.html"> Préstamos</a>
                <a class="nav-link" href="usuario-reportes.html"> Consultas/Reportes</a>
                <a class="nav-link" href="usuario-soporte.html"> Soporte</a>
                
                <a class="nav-link" onclick="cerrarSesion()" style="margin-top:auto; color:#ff6b6b;">
                    Cerrar Sesión
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <div class="container">
                
                <header style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
                    <div>
                        <h2>Hola, Juan Pérez</h2>
                        <span style="color:var(--text-muted);">Socio Activo #0042</span>
                    </div>
                    <div class="card" style="padding:10px 20px; margin:0; background:var(--primary); color:white; border:none;">
                        <small style="opacity:0.8;">Saldo Disponible</small>
                        <div style="font-size:1.2rem; font-weight:bold;">$12,500.00</div>
                    </div>
                </header>

                <div id="perfil" class="section-panel active">
                    <div class="card">
                        <h3>Mi Información Personal</h3>
                        <form>
                            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px;">
                                <div class="input-group">
                                    <label>Nombre Completo</label>
                                    <input type="text" value="Juan Pérez" disabled>
                                </div>
                                <div class="input-group">
                                    <label>CURP</label>
                                    <input type="text" value="JUANP000000XXXXXX" disabled>
                                </div>
                                <div class="input-group">
                                    <label>Correo Electrónico</label>
                                    <input type="email" value="juan@correo.com" disabled>
                                </div>
                                <div class="input-group">
                                    <label>Teléfono de Contacto</label>
                                    <input type="tel" value="55 1234 5678">
                                </div>
                                <div class="input-group">
                                    <label>Departamento / Área</label>
                                    <input type="text" value="Docencia" disabled>
                                </div>
                                <div class="input-group">
                                    <label>Fecha de Ingreso</label>
                                    <input type="text" value="15/08/2020" disabled>
                                </div>
                            </div>
                            <div style="text-align:right; margin-top:15px;">
                                <button type="button" class="btn btn-primary">Solicitar Actualización</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </main>
    </div>
    <script src="/js/noreturn.js"></script>
</body>
</html>
